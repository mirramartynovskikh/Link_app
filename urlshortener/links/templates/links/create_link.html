<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание сокращенной ссылки</title>
</head>
<body>
    <h2>Создание сокращенной ссылки</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать</button>
    </form>
    {% if short_url %}
        <p>Ваша сокращенная ссылка: <a href="http://localhost:8000/r/{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
